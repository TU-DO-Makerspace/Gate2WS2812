[env:attiny85]
platform = atmelavr
board = attiny85
framework = arduino
build_flags = -Ilib -Isrc -DWS2812_TARGET_PLATFORM_ARDUINO_AVR -Wall -Werror -Os
board_build.f_cpu = 16000000L
upload_protocol = stk500v1
upload_port = /dev/ttyUSB0
upload_flags = 
	-P$UPLOAD_PORT
	-Ulfuse:w:0xf1:m
	-Uhfuse:w:0xd7:m
	-Uefuse:w:0xff:m
	-b19200
lib_deps = ctxz/Tiny WS2812@^1.0.1

[env:nano168]
platform = atmelavr
build_flags = -Ilib -Isrc -DWS2812_TARGET_PLATFORM_ARDUINO_AVR -Wall -Werror -Os
board = nanoatmega168
framework = arduino
lib_deps = ctxz/Tiny WS2812@^1.0.1

[env:uno]
